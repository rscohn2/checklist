<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="initial-scale = 1.0, user-scalable = no">
		<title>To Do List</title>
		<link rel="stylesheet" href="libs/jquery.mobile-1.2.0.css">
		<script src="libs/jquery-1.8.3.js"></script>
		<script src="libs/jquery.mobile-1.2.0.js"></script>
		<script src="app.js"></script>
	</head>
	<body>
		<div data-role="page" id="indexPage" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>To Do List</h1>
				<a href="#taskFormPage" data-role="button" data-icon="plus" id="newTask" class="ui-btn-right">New</a>

			</div>

			<div data-role="content" >

				<ul data-role="listview" data-filter="true" data-theme="c">
					<li>
						<a href="#first">First element</a>
						<a href="#setasdone"></a>
					</li>
					<li>
						<a href="#second">Second element</a>
						<a href="#setasdone"></a>
					</li>
					<li>
						<a href="#third">Third element</a>
						<a href="#setasdone"></a>
					</li>
				</ul>
				<div data-role="fieldcontainer">
					<label for="category">To Do List</label>
					<select id="category" name="category">
						<option value="0">New Category...</option>
						<option value="1">Home</option>
						<option value="2">Office</option>
					</select>
				</div>
			</div>

			<div data-role="footer" data-position="fixed" data-theme="b">

			</div>
		</div>

		<div data-role="page" id="taskFormPage" data-theme="b">
			<div data-role="header" data-position="fixed" data-theme="b">
				<h1>Task</h1>
				<a href="#indexPage" data-role="button" data-direction="reverse">Cancel</a>
				<a href="#indexPage" data-role="button" class="ui-btn-right" data-direction="reverse">Save</a>
			</div>
			<div data-role="content">
				<form action="" method="post" id="form">
					<ul data-role="listview" id="taskDetailsFields">
						<li data-role="list-divider">
							Task details:
						</li>
						<li data-role="fieldcontain">
							<label for="taskName">Name:</label>
							<input type="text" name="taskName" id="taskName" value="" />
						</li>
						<li data-role="fieldcontainer">
							<label for="due-date">Due Date</label>
							<input type="date" id="due-date" name="due-date">
						</li>
						<li data-role="fieldcontain">
							<label for="taskDescription">Description:</label>
							<textarea cols="40" rows="8" name="taskDescription" id="taskDescription"></textarea>
						</li>

						<li data-role="list-divider">
							Attach
						</li>
						<div data-role="button" data-inline="true" id="Photo">
							Photo
						</div>
						<div data-role="button" data-inline="true" id="Audio">
							Audio
						</div>
						<div data-role="button" data-inline="true" id="QR">
							QR
						</div>

						<label for="taskCompleted">Completed</label>
						<input type="checkbox" id="taskCompleted" name="taskCompleted" value="no">

					</ul>
				</form>
			</div>
			<div data-role="footer" data-position="fixed" data-theme="b">
				<a href="#indexPage" data-role="button" class="ui-btn-right" data-direction="reverse">Delete</a>

			</div>
		</div>
	</body>
</html>
